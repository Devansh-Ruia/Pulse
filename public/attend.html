<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Attendee</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading-02">Room: <span id="roomTitle">Loading...</span></div>
            <div class="flex items-center gap-8">
                <div id="connectionDot" class="connection-dot disconnected"></div>
                <div class="label-01">Connected</div>
            </div>
        </div>
        
        <div class="flex flex-col gap-32">
            <div class="tile">
                <div class="heading-03">How are you feeling?</div>
                <div class="flex justify-between items-center gap-16">
                    <div class="label-01">Not feeling it</div>
                    <div class="label-01">Engaged</div>
                </div>
                <input 
                    type="range" 
                    id="sentimentSlider" 
                    class="sentiment-slider"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    value="0.5"
                    aria-label="Sentiment slider"
                >
                <div class="text-center">
                    <div id="sentimentValue" class="data-medium">0.50</div>
                </div>
            </div>
            
            <div class="tile">
                <div class="heading-01">Tip the speaker</div>
                <div class="tip-buttons">
                    <button class="tip-btn" data-amount="0.50">
                        <span class="data-small">$0.50</span>
                    </button>
                    <button class="tip-btn" data-amount="1">
                        <span class="data-small">$1.00</span>
                    </button>
                    <button class="tip-btn" data-amount="2">
                        <span class="data-small">$2.00</span>
                    </button>
                </div>
            </div>
            
            <div class="tile">
                <div class="label-01">Latest</div>
                <div id="tipFeed" class="flex flex-col gap-8">
                    <div class="helper-01">No tips yet...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/attend.js"></script>
</body>
</html>
