<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Host Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <div class="heading-05">PULSE</div>
            <div class="heading-02" id="roomTitle">Loading...</div>
            <div class="flex items-center gap-8">
                <div id="attendeeCount" class="data-medium">0</div>
                <div class="label-01"> humans</div>
            </div>
        </div>
        
        <div class="dashboard-chart">
            <div class="chart-container">
                <canvas id="sentimentChart"></canvas>
            </div>
            <div class="chart-label">Updated every 5 seconds</div>
        </div>
        
        <div class="dashboard-sidebar">
            <div class="sidebar-section sentiment-display">
                <div class="label-01">Current sentiment</div>
                <div id="sentimentGauge" class="sentiment-value">0.00</div>
                <div id="sentimentLabel" class="sentiment-label">Neutral</div>
            </div>
            
            <div class="sidebar-divider"></div>
            
            <div class="sidebar-section tips-display">
                <div class="label-01">Tips</div>
                <div id="totalTips" class="tips-amount">$0.00</div>
                <div class="tips-label">total</div>
            </div>
            
            <div class="sidebar-divider"></div>
            
            <div class="sidebar-section">
                <div class="label-01">Recent tips</div>
                <div id="tipList" class="tip-feed-container">
                    <div class="helper-01">No tips yet...</div>
                </div>
            </div>
        </div>
        
        <div class="dashboard-footer">
            <div class="footer-content">
                <div class="footer-room-info">
                    <span class="label-01">Room code</span>
                    <span class="room-code" id="roomCode">LOADING</span>
                </div>
                <div class="footer-qr" id="qr-container">
                    <!-- QR code renders here -->
                </div>
                <div class="footer-url">
                    <span class="helper-01" id="roomUrl">pulse-thln.onrender.com/attend.html?room=A7X3K2</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/host.js"></script>
</body>
</html>
