<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Host Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-6);
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-6);
        }
        
        .heading-05 {
            font-size: var(--font-size-5xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .heading-02 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .gap-16 {
            gap: var(--space-4);
        }
        
        .data-medium {
            font-size: var(--font-size-3xl);
            font-weight: 700;
        }
        
        .label-01 {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
        }
        
        .tile {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
        }
        
        .heading-03 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--space-4);
        }
        
        .text-center {
            text-align: center;
        }
        
        .data-large {
            font-size: var(--font-size-4xl);
            font-weight: 700;
        }
        
        .gap-24 {
            gap: var(--space-6);
        }
        
        .gap-8 {
            gap: var(--space-2);
        }
        
        .helper-01 {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .footer {
            margin-top: var(--space-6);
        }
        
        .qr-container {
            text-align: center;
        }
        
        @media (max-width: 1024px) {
            .flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading-05">PULSE</div>
            <div class="heading-02" id="roomTitle">Loading...</div>
            <div class="flex items-center gap-16">
                <div id="attendeeCount" class="data-medium">0</div>
                <div class="label-01">humans</div>
            </div>
        </div>
        
        <div class="grid-3fr-1fr">
            <div class="tile">
                <div class="heading-03">Sentiment over time</div>
                <canvas id="sentimentChart" width="400" height="300"></canvas>
            </div>
            
            <div class="flex flex-col gap-24">
                <div class="tile">
                    <div class="text-center">
                        <div id="sentimentGauge" class="data-large">--</div>
                        <div class="label-01">Feeling: <span id="sentimentLabel">Neutral</span></div>
                    </div>
                    <div class="text-center">
                        <div class="label-01">Tips</div>
                        <div id="totalTips" class="data-medium">$0.00</div>
                        <div class="label-01">total</div>
                    </div>
                </div>
                
                <div class="tile">
                    <div class="heading-01">Tip feed</div>
                    <div id="tipList" class="flex flex-col gap-8">
                        <div class="helper-01">No tips yet...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="flex items-center gap-16">
                <div>
                    <div class="label-01">Room code:</div>
                    <div id="roomCode" class="data-medium">LOADING</div>
                </div>
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                <div class="helper-01" id="hostUrl">pulse-app.onrender.com</div>
            </div>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/host.js"></script>
</body>
</html>
